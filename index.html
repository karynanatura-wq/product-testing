<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product testing</title>
<style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: orange;
        overflow-x: hidden;
    }

    .list {
        padding-top: 16px;
        padding-bottom: 180px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        transition: filter 0.3s ease;
    }

    .item {
        width: 70vw;
        max-width: 320px;
        aspect-ratio: 1 / 1;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        cursor: pointer;
        position: relative;
        transition: transform 0.1s ease;
        background: white;
    }

    .item:active { transform: scale(0.96); }

    .item img { max-width: 100%; height: 100%; margin: 0 auto; display: block; }

    .item::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.25);
        opacity: 0;
        transition: opacity 0.25s ease;
    }

    .item.active::after { opacity: 1; }

    .box-container {
        position: fixed;
        bottom: 10px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        pointer-events: none;
        z-index: 5;
    }

    .box-img { width: 140px; pointer-events: auto; cursor: pointer; }

    .star {
        position: fixed;
        font-size: 22px;
        pointer-events: none;
        animation: fly 1.1s ease-out forwards;
        z-index: 6;
    }

    @keyframes fly {
        to { transform: translate(var(--dx), var(--dy)) scale(0.4); opacity: 0; }
    }

    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.25);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 100;
    }

    .modal {
        background: white;
        border-radius: 16px;
        padding: 24px;
        width: 80vw;
        max-width: 360px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .modal input[type="text"] {
        padding: 10px 12px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 100%;
    }

    .modal button {
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .blur { filter: blur(5px); }

    /* CIĘŻARÓWKA */
    .truck-container {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 150;
    }

    .truck-img {
        width: 200px;
        border-radius: 12px;
        filter: drop-shadow(0 0 10px rgba(0,255,0,0.7));
        animation: truckGlow 1s infinite alternate;
    }

    @keyframes truckGlow {
        0% { filter: drop-shadow(0 0 5px rgba(0,255,0,0.5)); }
        50% { filter: drop-shadow(0 0 20px rgba(0,255,0,1)); }
        100% { filter: drop-shadow(0 0 5px rgba(0,255,0,0.5)); }
    }
</style>
</head>
<body>

<div class="list" id="listContainer">
    <div class="item"><img src="coat.png" alt="coat"></div>
    <div class="item"><img src="boots.png" alt="boots"></div>
    <div class="item"><img src="jeans.png" alt="jeans"></div>
    <div class="item"><img src="bag.png" alt="bag"></div>
    <div class="item"><img src="cosmetics.png" alt="cosmetics"></div>
    <div class="item"><img src="glasses.png" alt="glasses"></div>
    <div class="item"><img src="watch.png" alt="watch"></div>
    <div class="item"><img src="earings.png" alt="earings"></div>
</div>

<div class="box-container">
    <img src="box.png"
         alt="Box"
         class="box-img"
         id="box">
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="City">
        <input type="text" placeholder="Email">
        <button id="confirmBtn">✅</button>
    </div>
</div>

<div class="truck-container" id="truckContainer">
    <img src="post.png"
         alt="Truck"
         class="truck-img">
</div>

<script>
    const items = document.querySelectorAll('.item');
    const box = document.getElementById('box');
    const modalOverlay = document.getElementById('modalOverlay');
    const listContainer = document.getElementById('listContainer');
    const confirmBtn = document.getElementById('confirmBtn');
    const truckContainer = document.getElementById('truckContainer');

    items.forEach(item => {
        item.addEventListener('click', () => {
            item.classList.add('active');
            for (let i = 0; i < 9; i++) createStar();
        });
    });

    box.addEventListener('click', () => {
        listContainer.classList.add('blur');
        modalOverlay.style.display = 'flex';
    });

    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
            modalOverlay.style.display = 'none';
            listContainer.classList.remove('blur');
        }
    });

    confirmBtn.addEventListener('click', () => {
        modalOverlay.style.display = 'none';
        truckContainer.style.display = 'flex';
    });

    function createStar() {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = '⭐';

        const rect = box.getBoundingClientRect();
        star.style.left = rect.left + rect.width / 2 + 'px';
        star.style.top = rect.top + 'px';

        const angle = Math.random() * Math.PI * 2;
        const distance = 80 + Math.random() * 90;
        star.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
        star.style.setProperty('--dy', Math.sin(angle) * distance + 'px');

        document.body.appendChild(star);
        setTimeout(() => star.remove(), 1100);
    }
</script>

</body>
</html>
