<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товарний каталог</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product-catalog" id="productCatalog">
            <div class="product" data-id="1"><img src="coat.png" alt="coat"></div>
            <div class="product" data-id="2"><img src="boots.png" alt="boots"></div>
            <div class="product" data-id="3"><img src="jeans.png" alt="jeans"></div>
            <div class="product" data-id="4"><img src="bag.png" alt="bag"></div>
            <div class="product" data-id="5"><img src="cosmetics.png" alt="cosmetics"></div>
            <div class="product" data-id="6"><img src="glasses.png" alt="glasses"></div>
            <div class="product" data-id="7"><img src="watch.png" alt="watch"></div>
            <div class="product" data-id="8"><img src="earings.png" alt="earings"></div>
        </div>
        <div class="box" id="box">
            <img src="box.png" alt="box">
        </div>
        <div class="form-popup" id="formPopup">
            <div class="form-content">
                <input type="text" placeholder="Поле 1">
                <input type="text" placeholder="Поле 2">
                <input type="text" placeholder="Поле 3">
                <button class="submit-button">✔</button>
            </div>
        </div>
        <div class="delivery-icon" id="deliveryIcon">
            <img src="post.png" alt="delivery">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
